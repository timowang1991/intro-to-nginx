events {
    
}

http {
    server {
        listen 80;
        location / {
            proxy_pass https://tw.buy.yahoo.com;
        }

        location /news {
            rewrite /news(.*) /$1 break;
            proxy_pass https://tw.news.yahoo.com;
        }

        location /sports {
            rewrite /sports(.*) /$1 break;
            proxy_pass https://tw.sports.yahoo.com;
        }
    }
}
